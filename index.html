<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/icons8-market-flaticons-lineal-color-32.png"
      type="image/x-icon"
    />
    <title>Lista de compras</title>
    <!-- LINK GOOGLE FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="/styles/style.css" />
  </head>
  <body>
    <!-- * FORMULÁRIO -->
    <section class="section-center">
      <form class="grocery-form">
        <p class="alert"></p>
        <h3>Lista de compras</h3>
        <div class="form-control">
          <input type="text" id="grocery" placeholder="Exemplo: Ovos" />
          <button type="submit" class="submit-btn">Adicionar</button>
        </div>
      </form>

      <!-- * LISTA DE COMPRAS -->

      <div class="grocery-container">
        <div class="grocery-list"></div>
        <!-- * BOTÃO -->
        <button type="button" class="clear-btn">Limpar lista de compras</button>
      </div>
    </section>
    <!-- javascript -->
    <script src="main.js" type="module"></script>
  </body>
</html>
